<h1>以下是渲染学习的部分</h1>
<h2>{{ hero.name }} Details</h2>
<h2>{{ hero.name | uppercase }} Details</h2>
<div>
  <span>id: </span>{{hero.id}}</div>
<div>
  <span>name: </span>{{hero.name}}</div>
<div>
  <label>name:
    <input [(ngModel)]="hero.name" placeholder="name">
  </label>
</div>
<h2>My Heroes</h2>
<ul class="heroes">
  <!-- *ngFor 是一个 Angular 的复写器（repeater）指令。 它会为列表中的每项数据复写它的宿主元素。类似于vue中的v-for，列表渲染-->
  <!-- click外层的()会让Angular监听click事件，当这个事件发生之时就会执行后边的""中的代码 -->
  <!-- [class.unselected]="hero != selectedHero"这一行代码会使得Angular去监测""中的值，如果为true则该属性成立，为false则成立 -->
  <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" [class.unselected]="hero != selectedHero" (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<h1>以下是事件以及选定学习的部分</h1>
<div *ngIf="selectedHero">
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <!-- |用于调用后边的大写语法 -->
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
      <!-- [(ngModel)]是Angular中双向绑定数据的语法 -->
    </label>
  </div>
</div>

<h1>以下是子组件展示部分</h1>
<!-- [hero]="selectedHero" 是 Angular 的属性绑定语法。 -->
<app-hero-detail [hero]="selectedHero" [master]="master"></app-hero-detail>
<!-- messageServie服务注入到了heroService服务，heroServive服务注入到了本组件（heroes）中，我们本身并没有在本组件中注入messageServie这个服务，但是heroService服务连同注入到它本身的服务（messageServie）一同注入到了本组件中。 -->
<div>{{heroService.messageService.messages}}</div>
